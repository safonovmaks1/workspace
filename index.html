<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Work Space - биржа труда</title>
	<link rel="preload" href="fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin>
	<link href="index.css" rel="stylesheet">
	<script src="js/choices.min.js" defer></script>
	<script src="js/script.js" defer></script>

</head>

<body>
	<header class="header">
		<div class="container header__container">
			<img src="img/logo.svg" alt="Логотип WorkSpace" class="header__logo">

			<a href="#vacancies" class="header__link">Посмотреть вакансии</a>
		</div>
	</header>

	<main>
		<section class="hero">
			<div class="container hero__container">
				<h1 class="hero__title">Найди работу
					<span class="blue-text">своей мечты</span>
				</h1>
			</div>
		</section>

		<div class="vacancies" id="vacancies">
			<div class="container vacancies__container">
				<button class="vacancies__filter-btn">Фильтр</button>

				<section class="vacancies__filter filter">
					<h2 class="filter__title">Фильтр</h2>

					<form class="filter__form">

						<fieldset class="filter__fieldset">
							<legend class="filter__legend">Город</legend>
							<select class="filter__select" name="city" id="city">
								<option value="">Выбрать город</option>
							</select>
						</fieldset>

						<fieldset class="filter__fieldset">
							<legend class="filter__legend">Заработная плата</legend>
							<div class="filter__range">
								<input type="number" name="pay-from" class="filter__input" placeholder="от">
								<input type="number" name="pay-to" class="filter__input" placeholder="до">
							</div>
						</fieldset>

						<div class="filter__checkboxes">
							<fieldset class="filter__fieldset">
								<legend class="filter__legend">Формат</legend>

								<label class="filter__label checkbox">
									<input type="checkbox" class="checbox__input" name="format" value="Офис">Офис
								</label>

								<label class="filter__label checkbox">
									<input type="checkbox" class="checbox__input" name="format" value="Удаленный">Удаленный
								</label>

								<label class="filter__label checkbox">
									<input type="checkbox" class="checbox__input" name="format" value="Гибкий">Гибкий
								</label>

							</fieldset>

							<fieldset class="filter__fieldset">
								<legend class="filter__legend">Опыт работы</legend>

								<label class="filter__label checkbox">
									<input type="checkbox" class="checbox__input" name="expirience" value="Не важно">Не важно
								</label>

								<label class="filter__label checkbox">
									<input type="checkbox" class="checbox__input" name="expirience" value="Без опыта">Без опыта
								</label>

								<label class="filter__label checkbox">
									<input type="checkbox" class="checbox__input" name="expirience" value="От 1 года до 3-х лет">От 1 года
									до 3-х лет
								</label>

								<label class="filter__label checkbox">
									<input type="checkbox" class="checbox__input" name="expirience" value="От 3-х лет">От 3-х лет
								</label>

							</fieldset>

							<fieldset class="filter__fieldset">
								<legend class="filter__legend">Занятость</legend>


								<label class="filter__label checkbox">
									<input type="checkbox" class="checbox__input" name="type" value="Полная">Полная
								</label>

								<label class="filter__label checkbox">
									<input type="checkbox" class="checbox__input" name="type" value="Частичная">Частичная
								</label>

								<label class="filter__label checkbox">
									<input type="checkbox" class="checbox__input" name="type" value="Стажировка">Стажировка
								</label>

								<label class="filter__label checkbox">
									<input type="checkbox" class="checbox__input" name="type" value="Проектная работа">Проектная
									работа
								</label>

							</fieldset>

						</div>

						<div class="filter__buttons">
							<button class="filter__button" type="submit">Применить</button>
							<button class="filter__reset" type="reset">Очистить</button>
						</div>

					</form>
				</section>

				<section class="vacancies__cards cards">
					<h2 class="cards__title visually-hidden">Список вакансий</h2>
					<ul class="cards__list"></ul>
				</section>
			</div>
		</div>
	</main>

	<footer class="footer">
		<div class="container footer__container">
			<img class="footer__logo" src="img/logo-footer.svg" alt="Логотип WorkSpace">
			<p class="footer__copyright">© Work Space, 2023</p>

			<ul class="footer__contacts">
				<li class="footer__contact">Designer:
					<a class="footer__link" href="">Anastasia Ilina</a>
				</li>
				<li class="footer__contact">Developer:
					<a class="footer__link" href="">Maksim Safonov</a>
				</li>
			</ul>
		</div>
	</footer>
</body>

</html>
